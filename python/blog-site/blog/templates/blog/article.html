{% extends 'base.html' %}


{% block page  %}
<header class="masthead" style="background-image: url('{{ article.cover.url }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ article.title }}</h1>
          <h2 class="subheading">{{ article.subtitle}}</h2>
          <span class="meta">Posted by
            <a href="#">{{ article.author.username}}</a>
            on {{ article.publish_date }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{ article.text }}</p>
      </div>
    </div>
  </div>
</article>
{% endblock %}
